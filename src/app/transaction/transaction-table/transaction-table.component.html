<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let items"> {{items.description}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let items"> {{items.value}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let items">
      <mat-icon [ngClass]="items.type == 'Despesa' ? 'red' : 'green'" class=" text type float-start me-2">{{ items.type
        | type }}
      </mat-icon>
      <p>{{items.type }}</p>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Alterar </th>
    <td mat-cell *matCellDef="let items">
      {{items.update}}
      <mat-icon class="'gray'" (click)="onEdit()">edit</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> Remover </th>
    <td mat-cell *matCellDef="let items">
      {{items.remove}}
      <mat-icon class="red" (click)="onDelete()">delete</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let items">
      <mat-icon [ngClass]="items.status == 'Pendente' ? 'gray' : 'green'" class="type float-start me-2"
        (click)="onShowStatus()">
        {{ items.status | status }}
      </mat-icon>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
