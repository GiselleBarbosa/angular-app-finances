<h1>Cadastre-se para acessar</h1>

<form class="form was-validated" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name"><strong>Nome</strong></label>
    <input type="name" class="form-control is-valid" id="name" placeholder="Digite seu nome"
      formControlName="name" required>
    <div class="invalid-feedback">
      Nome é obrigátorio
    </div>
  </div>

  <div class="form-group">
    <label for="email"><strong>Endereço de email</strong></label>
    <input type="email" class="form-control is-valid" placeholder="Digite seu email" formControlName="email"
      required>
    <div class="invalid-feedback">
      Email é obrigátorio
    </div>
  </div>

  <div class="form-group">
    <label for="password"><strong>Senha</strong></label>
    <input type="password" class="form-control is-valid" placeholder="Digite sua senha" formControlName="password"
      required>
    <div class="invalid-feedback">
      A senha deve ter no minímo 6 caracteres
    </div>
  </div>

  <div class="form-group">
    <label for="password"><strong>Confirme sua senha</strong></label>
    <input type="password" class="form-control mb-3 is-valid" placeholder="Confirme sua senha"
      formControlName="passwordConfirm" required>
    <div class="invalid-feedback">
      A senha digitada deve ser igual
    </div>
  </div>

  <!-- <button type="submit" [disabled]="!formulario.valid" -->
  <button type="submit" class="btn btn-danger btn-lg float-lg-end mt-1 btn-sm">Cadastrar</button>
</form>
