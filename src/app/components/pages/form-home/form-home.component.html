<h1>Cadastre-se para acessar </h1>

<form class="form" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name"><strong>Nome</strong></label>
    <input type="name" class="form-control m-1" id="name" placeholder="Digite seu nome" formControlName="name" required>
  </div>

  <div class="form-group">
    <label for="email"><strong>EndereÃ§o de email</strong></label>
    <input type="email" class="form-control m-1" placeholder="Digite seu email" formControlName="email">
  </div>

  <div class="form-group">
    <label for="password"><strong>Senha</strong></label>
    <input type="password" class="form-control m-1" placeholder="Digite sua senha" formControlName="password">
  </div>

  <div class="form-group">
    <label for="password"><strong>Confirme sua senha</strong></label>
    <input type="password" class="form-control m-1 mb-3" id="passwordConfirm" placeholder="Confirme sua senha"
      formControlName="passwordConfirm">
  </div>

  <button  type="submit" [disabled]="!formulario.valid"
    class="btn btn-danger btn-lg float-lg-end mt-1 btn-sm">Cadastrar</button>
</form>
